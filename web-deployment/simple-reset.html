<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Password Reset - Quickbites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #8B5CF6 0%, #A855F7 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #8B5CF6;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #8B5CF6, #A855F7);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .debug {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #333; margin-bottom: 30px;">üçî Reset Password</h1>
        
        <div id="debug" class="debug">Loading debug info...</div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <button type="submit">Reset Password</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Hardcoded Supabase config for testing
        const SUPABASE_URL = 'https://pgouwzuufnnhthwrewrv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBnb3V3enV1Zm5uaHRoc3Jld3J2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM0NzQ0NzQsImV4cCI6MjA0OTA1MDQ3NH0.8B5CF6';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Debug info
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const type = urlParams.get('type');
        
        document.getElementById('debug').textContent = `Debug Info:
URL: ${window.location.href}
Access Token: ${accessToken || 'MISSING'}
Type: ${type || 'MISSING'}
Token Length: ${accessToken ? accessToken.length : 0}
Token Format: ${accessToken ? (accessToken.startsWith('eyJ') ? 'Valid JWT' : 'Invalid - Numbers Only') : 'N/A'}

Supabase URL: ${SUPABASE_URL}
Supabase Key: ${SUPABASE_ANON_KEY ? 'Set' : 'Missing'}`;
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resultDiv = document.getElementById('result');
            
            if (password !== confirmPassword) {
                resultDiv.innerHTML = '‚ùå Passwords do not match!';
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 8) {
                resultDiv.innerHTML = '‚ùå Password must be at least 8 characters!';
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                return;
            }
            
            if (!accessToken) {
                resultDiv.innerHTML = '‚ùå No access token found! Please use the link from your email.';
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                return;
            }
            
            if (!accessToken.startsWith('eyJ')) {
                resultDiv.innerHTML = `‚ùå Invalid access token format! 
                
The token "${accessToken}" is not a valid JWT token. This means:
1. Your Supabase Site URL might be wrong
2. Your email template might not be using {{ .Token }} correctly
3. There might be an issue with your Supabase configuration

Please check your Supabase Dashboard settings.`;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                return;
            }
            
            try {
                resultDiv.innerHTML = '‚è≥ Setting up session...';
                resultDiv.className = 'result info';
                resultDiv.style.display = 'block';
                
                // Set session
                const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: ''
                });
                
                if (sessionError) {
                    throw new Error(`Session error: ${sessionError.message}`);
                }
                
                if (!sessionData.session) {
                    throw new Error('No session established');
                }
                
                resultDiv.innerHTML = '‚è≥ Updating password...';
                
                // Update password
                const { error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    throw new Error(`Password update failed: ${error.message}`);
                }
                
                resultDiv.innerHTML = '‚úÖ Password updated successfully! You can now close this window and sign in with your new password.';
                resultDiv.className = 'result success';
                
            } catch (err) {
                resultDiv.innerHTML = `‚ùå Error: ${err.message}`;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
