<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickbites - Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #502efa 0%, #f9ad15 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #502efa, #f9ad15);
            border-radius: 20px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }
        h1 {
            color: #502efa;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #502efa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçî</div>
        <h1 id="status">Signing you in...</h1>
        <p id="message">Please wait while we complete your authentication.</p>
        <div class="loading"></div>
    </div>
    
    <script>
        // Handle OAuth callback
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.replace('#', ''));
            
            // Check both query params and hash for tokens
            const accessToken = urlParams.get('access_token') || hashParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token') || hashParams.get('refresh_token');
            const error = urlParams.get('error') || hashParams.get('error');
            const errorDescription = urlParams.get('error_description') || hashParams.get('error_description');

            const statusElement = document.getElementById('status');
            const messageElement = document.getElementById('message');
            const loadingElement = document.querySelector('.loading');

            console.log('OAuth Callback - URL:', window.location.href);
            console.log('Access Token:', accessToken ? 'Present' : 'Missing');
            console.log('Refresh Token:', refreshToken ? 'Present' : 'Missing');
            console.log('Error:', error || 'None');

            if (error) {
                console.error('OAuth Error:', error, errorDescription);
                statusElement.textContent = 'Authentication Failed';
                messageElement.textContent = errorDescription || 'An error occurred during authentication.';
                loadingElement.style.display = 'none';
                
                // Redirect back to app with error
                setTimeout(() => {
                    window.location.href = 'com.srahin000.quickbites://auth/error?error=' + encodeURIComponent(error);
                }, 3000);
                return;
            }

            if (accessToken) {
                console.log('OAuth Success - Access Token received');
                statusElement.textContent = 'Success!';
                messageElement.textContent = 'You will be redirected to the app in 5 seconds...';
                
                const redirectUrl = `com.srahin000.quickbites://auth/success?access_token=${encodeURIComponent(accessToken)}&refresh_token=${encodeURIComponent(refreshToken || '')}`;
                console.log('Will redirect to:', redirectUrl);
                
                // Countdown timer
                let countdown = 5;
                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        messageElement.textContent = `You will be redirected to the app in ${countdown} seconds...`;
                    } else {
                        clearInterval(countdownInterval);
                        messageElement.textContent = 'Redirecting now...';
                    }
                }, 1000);
                
                // Redirect after 5 seconds
                setTimeout(() => {
                    console.log('Redirecting to app...');
                    window.location.href = redirectUrl;
                }, 5000);
                
                // Show manual redirect option after 3 seconds
                setTimeout(() => {
                    messageElement.innerHTML = `
                        You will be redirected to the app in ${countdown} seconds...<br><br>
                        <a href="${redirectUrl}" style="color: #502efa; text-decoration: underline;">Click here to return to the app now</a>
                    `;
                }, 3000);
            } else {
                console.error('No access token received');
                statusElement.textContent = 'Authentication Failed';
                messageElement.textContent = 'No access token received from authentication provider.';
                loadingElement.style.display = 'none';
                
                // Redirect back to app with error
                setTimeout(() => {
                    window.location.href = 'com.srahin000.quickbites://auth/error?error=no_token';
                }, 3000);
            }
        }

        // Run callback handler when page loads
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
</body>
</html>
