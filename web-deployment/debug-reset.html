<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Password Reset - Quickbites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #8B5CF6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Debug Password Reset</h1>
    
    <div id="debugInfo" class="debug-info">Loading...</div>
    
    <form id="testForm">
        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        
        <button type="submit">Test Password Reset</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        let SUPABASE_URL = '';
        let SUPABASE_ANON_KEY = '';
        let supabaseClient = null;
        
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                SUPABASE_URL = config.supabaseUrl;
                SUPABASE_ANON_KEY = config.supabaseAnonKey;
                
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const accessToken = urlParams.get('access_token');
                const refreshToken = urlParams.get('refresh_token');
                const type = urlParams.get('type');
                
                document.getElementById('debugInfo').textContent = `
Config loaded successfully!
Supabase URL: ${SUPABASE_URL}
Supabase Key: ${SUPABASE_ANON_KEY ? 'Set' : 'Missing'}

URL Parameters:
- access_token: ${accessToken || 'Missing'}
- refresh_token: ${refreshToken || 'Missing'}
- type: ${type || 'Missing'}

Current URL: ${window.location.href}
                `;
                
                return true;
            } catch (error) {
                document.getElementById('debugInfo').textContent = `Failed to load config: ${error.message}`;
                return false;
            }
        }
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resultDiv = document.getElementById('result');
            
            if (password !== confirmPassword) {
                resultDiv.innerHTML = 'Passwords do not match!';
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                return;
            }
            
            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const accessToken = urlParams.get('access_token');
                const refreshToken = urlParams.get('refresh_token');
                
                if (!accessToken) {
                    resultDiv.innerHTML = 'No access token found in URL!';
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                    return;
                }
                
                // Set session
                const { data: sessionData, error: sessionError } = await supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken || ''
                });
                
                if (sessionError) {
                    resultDiv.innerHTML = `Session error: ${sessionError.message}`;
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                    return;
                }
                
                if (!sessionData.session) {
                    resultDiv.innerHTML = 'No session established!';
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                    return;
                }
                
                // Update password
                const { error } = await supabaseClient.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    resultDiv.innerHTML = `Password update failed: ${error.message}`;
                    resultDiv.className = 'result error';
                } else {
                    resultDiv.innerHTML = 'Password updated successfully!';
                    resultDiv.className = 'result success';
                }
                
                resultDiv.style.display = 'block';
                
            } catch (err) {
                resultDiv.innerHTML = `Unexpected error: ${err.message}`;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            }
        });
        
        // Load config when page loads
        loadConfig();
    </script>
</body>
</html>
