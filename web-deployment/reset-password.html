<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Quickbites</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #8B5CF6 0%, #A855F7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8B5CF6, #A855F7);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }
        
        h1 {
            color: #1F2937;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6B7280;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #8B5CF6;
        }
        
        .button {
            background: linear-gradient(135deg, #8B5CF6, #A855F7);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E5E7EB;
            border-top: 4px solid #8B5CF6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            font-size: 18px;
            color: #374151;
            font-weight: 500;
        }
        
        .success {
            color: #10B981;
        }
        
        .error {
            color: #EF4444;
        }
        
        .info {
            color: #3B82F6;
        }
        
        .password-requirements {
            background: #F3F4F6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .password-requirements h3 {
            color: #374151;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .password-requirements ul {
            color: #6B7280;
            font-size: 12px;
            line-height: 1.5;
            margin-left: 15px;
        }
        
        .back-link {
            color: #8B5CF6;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçî</div>
        <h1>Reset Your Password</h1>
        <p class="subtitle">Enter your new password below</p>
        
        
        <div id="form">
            <div class="password-requirements">
                <h3>Password Requirements:</h3>
                <ul>
                    <li>At least 8 characters long</li>
                    <li>Contains at least one uppercase letter</li>
                    <li>Contains at least one lowercase letter</li>
                    <li>Contains at least one number</li>
                </ul>
            </div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="button" id="submitBtn">Reset Password</button>
            </form>
            
            <a href="#" class="back-link" onclick="window.close()">Close this window</a>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div id="status" class="status">Resetting password...</div>
        </div>
    </div>

    <!-- Include Supabase client first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase configuration - Will be loaded from API
        let SUPABASE_URL = '';
        let SUPABASE_ANON_KEY = '';
        
        
        // Load configuration from API
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                SUPABASE_URL = config.supabaseUrl;
                SUPABASE_ANON_KEY = config.supabaseAnonKey;
                console.log('Config loaded:', { url: SUPABASE_URL ? 'Set' : 'Missing', key: SUPABASE_ANON_KEY ? 'Set' : 'Missing' });
                return true;
            } catch (error) {
                console.error('Failed to load config:', error);
                return false;
            }
        }
        
        // Wait for Supabase to load
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM loaded, initializing...');
            
            // Load configuration first
            const configLoaded = await loadConfig();
            if (!configLoaded) {
                showError('Failed to load configuration. Please refresh the page.');
                return;
            }
            
            // Check if Supabase is loaded
            if (typeof supabase === 'undefined') {
                console.error('Supabase not loaded');
                showError('Failed to load authentication service. Please refresh the page.');
                return;
            }
            
            // Initialize Supabase client
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('Supabase client created');
            
            // DOM elements
            const form = document.getElementById('resetForm');
            const loadingEl = document.getElementById('loading');
            const formEl = document.getElementById('form');
            const statusEl = document.getElementById('status');
            const submitBtn = document.getElementById('submitBtn');
            
        // Get URL parameters from both query string and hash fragment
        function getParamsFromUrl() {
            const search = new URLSearchParams(window.location.search);
            const hash = new URLSearchParams((window.location.hash || '').replace(/^#/, ''));
            const pick = (k) => search.get(k) || hash.get(k);
            
            return {
                accessToken: pick('access_token'),
                refreshToken: pick('refresh_token'),
                type: pick('type'),
                // token_hash style (if you used {{ .TokenHash }})
                tokenHash: search.get('token_hash'),
                rawQuery: window.location.search.replace(/^\?/, ''), // needed for exchangeCodeForSession
            };
        }
        
        const { accessToken, refreshToken, type } = getParamsFromUrl();
        
        // Self-healing session function
        async function ensureSession(supabaseClient) {
            // Already have one?
            const { data: s1 } = await supabaseClient.auth.getSession();
            if (s1?.session) return s1.session;

            // Try to create one from URL
            const { accessToken, refreshToken, type, tokenHash, rawQuery } = getParamsFromUrl();

            // Prefer access_token flow (ConfirmationURL usually gives this)
            if (type === 'recovery' && accessToken) {
                const { data, error } = await supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken || ''
                });
                if (error) throw error;
                if (data?.session) return data.session;
            }

            // Fallback: token_hash flow
            if (type === 'recovery' && tokenHash) {
                const { data, error } = await supabaseClient.auth.exchangeCodeForSession(rawQuery);
                if (error) throw error;
                if (data?.session) return data.session;
            }

            // Final check
            const { data: s2 } = await supabaseClient.auth.getSession();
            return s2?.session || null;
        }
            
            
            // Check if we have the required parameters
            if (!accessToken || type !== 'recovery') {
                console.error('Missing required parameters:', { accessToken: !!accessToken, type });
                showError('Invalid or expired reset link. Please request a new password reset.');
                return;
            }
            
            // Note: Removed JWT format check as Supabase may URL-safe-encode tokens
            
            console.log('Reset password page loaded with valid parameters');
            
            function showLoading(message) {
                formEl.style.display = 'none';
                loadingEl.style.display = 'flex';
                statusEl.textContent = message;
            }
            
            function showError(message) {
                formEl.style.display = 'block';
                loadingEl.style.display = 'none';
                statusEl.textContent = message;
                statusEl.className = 'status error';
                statusEl.style.display = 'block';
            }
            
        function showSuccess(message) {
            formEl.style.display = 'none';
            loadingEl.style.display = 'flex';
            statusEl.textContent = message;
            statusEl.className = 'status success';
            
            // Hide the spinner after showing success message
            const spinner = loadingEl.querySelector('.spinner');
            if (spinner) {
                spinner.style.display = 'none';
            }
        }
            
            function validatePassword(password) {
                const minLength = 8;
                const hasUpperCase = /[A-Z]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasNumbers = /\d/.test(password);
                
                return password.length >= minLength && hasUpperCase && hasLowerCase && hasNumbers;
            }
            
            // Handle form submission with self-healing session
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    showLoading('Resetting password...');
                    submitBtn.disabled = true;

                    const session = await ensureSession(supabaseClient);
                    if (!session) throw new Error('No active session (recovery link invalid/expired or storage blocked).');

                    const password = document.getElementById('password').value;
                    const confirm = document.getElementById('confirmPassword').value;
                    if (password !== confirm) throw new Error('Passwords do not match.');
                    
                    if (!validatePassword(password)) {
                        throw new Error('Password does not meet the requirements. Please check the requirements above.');
                    }
                    
                    const { error } = await supabaseClient.auth.updateUser({ password });
                    if (error) throw error;

                    showSuccess('Password reset successfully! You can now sign in with your new password.');
                    setTimeout(() => { 
                        if (confirm('Close this window and return to the app?')) window.close(); 
                    }, 1500);

                } catch (err) {
                    console.error('Password reset error:', err);
                    showError(err.message || 'Failed to reset password. Request a new reset link.');
                    submitBtn.disabled = false;
                }
            });
            
            // Page loaded successfully
            console.log('Reset password page loaded');
        });
    </script>
</body>
</html>
