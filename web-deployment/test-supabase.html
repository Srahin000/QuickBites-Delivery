<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // REPLACE THESE WITH YOUR ACTUAL SUPABASE VALUES
        const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
        
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        async function testSupabase() {
            addResult('Testing Supabase connection...', 'info');
            
            try {
                // Test 1: Create Supabase client
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                addResult('✅ Supabase client created successfully', 'success');
                
                // Test 2: Check if we can reach Supabase
                const { data, error } = await supabase.from('users').select('count').limit(1);
                if (error) {
                    addResult(`❌ Database connection failed: ${error.message}`, 'error');
                } else {
                    addResult('✅ Database connection successful', 'success');
                }
                
                // Test 3: Test auth service
                const { data: authData, error: authError } = await supabase.auth.getSession();
                if (authError) {
                    addResult(`❌ Auth service failed: ${authError.message}`, 'error');
                } else {
                    addResult('✅ Auth service is working', 'success');
                }
                
                // Test 4: Test password reset (without actually sending)
                addResult('Testing password reset service...', 'info');
                const { data: resetData, error: resetError } = await supabase.auth.resetPasswordForEmail('test@example.com', {
                    redirectTo: 'https://quick-bites-delivery-flax.vercel.app/reset-password',
                });
                
                if (resetError) {
                    addResult(`❌ Password reset service failed: ${resetError.message}`, 'error');
                } else {
                    addResult('✅ Password reset service is working', 'success');
                }
                
            } catch (err) {
                addResult(`❌ Unexpected error: ${err.message}`, 'error');
            }
        }
        
        // Run tests when page loads
        testSupabase();
    </script>
</body>
</html>
