<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Reset - Quickbites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #8B5CF6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Test Password Reset</h1>
    <p>This page tests if the password reset email is being sent correctly.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Send Reset Email</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://pgouwzuufnnhthwrewrv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBnb3V3enV1Zm5uaHRoc3Jld3J2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM0NzQ0NzQsImV4cCI6MjA0OTA1MDQ3NH0.8B5CF6';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Sending password reset for:', email);
                
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://quick-bites-delivery-flax.vercel.app/reset-password',
                });
                
                console.log('Reset password response:', { data, error });
                
                if (error) {
                    resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                    resultDiv.className = 'result error';
                } else {
                    resultDiv.innerHTML = `<strong>Success!</strong> Password reset email sent to ${email}. Check your email inbox.`;
                    resultDiv.className = 'result success';
                }
                
                resultDiv.style.display = 'block';
                
            } catch (err) {
                console.error('Unexpected error:', err);
                resultDiv.innerHTML = `<strong>Unexpected Error:</strong> ${err.message}`;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
