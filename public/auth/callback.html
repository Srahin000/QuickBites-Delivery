<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickbites - Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #502efa 0%, #f9ad15 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #502efa, #f9ad15);
            border-radius: 20px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }
        h1 {
            color: #502efa;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #502efa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçî</div>
        <h1 id="status">Signing you in...</h1>
        <p id="message">Please wait while we complete your authentication.</p>
        <div class="loading"></div>
    </div>
    
    <script>
        // Handle OAuth callback
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            const statusElement = document.getElementById('status');
            const messageElement = document.getElementById('message');
            const loadingElement = document.querySelector('.loading');

            if (error) {
                console.error('OAuth Error:', error, errorDescription);
                statusElement.textContent = 'Authentication Failed';
                messageElement.textContent = errorDescription || 'An error occurred during authentication.';
                loadingElement.style.display = 'none';
                
                // Redirect back to app with error
                setTimeout(() => {
                    window.location.href = 'com.srahin000.quickbites://auth/error?error=' + encodeURIComponent(error);
                }, 3000);
                return;
            }

        if (accessToken) {
            console.log('OAuth Success - Access Token received');
            statusElement.textContent = 'Success!';
            messageElement.textContent = 'Redirecting you to the app...';
            
            // Store the session data in localStorage for the app to pick up
            try {
                localStorage.setItem('supabase_auth_token', accessToken);
                if (refreshToken) {
                    localStorage.setItem('supabase_refresh_token', refreshToken);
                }
                console.log('Session data stored in localStorage');
            } catch (e) {
                console.error('Error storing session data:', e);
            }
            
            // Redirect back to app with success
            setTimeout(() => {
                window.location.href = 'com.srahin000.quickbites://auth/success?access_token=' + encodeURIComponent(accessToken) + '&refresh_token=' + encodeURIComponent(refreshToken || '');
            }, 1000);
        } else {
            console.error('No access token received');
            statusElement.textContent = 'Authentication Failed';
            messageElement.textContent = 'No access token received from authentication provider.';
            loadingElement.style.display = 'none';
        }
        }

        // Run callback handler when page loads
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
</body>
</html>
