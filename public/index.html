<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickbites - Thank You</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #502efa 0%, #f9ad15 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #502efa, #f9ad15);
            border-radius: 20px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }
        h1 {
            color: #502efa;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçî</div>
        <h1>Thank you for signing up for Quickbites!</h1>
        <p>Redirecting you to the app...</p>
    </div>
    <script>
        // Redirect to the app after 2 seconds
        setTimeout(function() {
            window.location.href = 'quickbites://home';
        }, 2000);

        // Handle universal links for subpaths
        const path = window.location.pathname;
        if (path !== '/' && path !== '/index.html') {
            setTimeout(function() {
                window.location.href = `quickbites://${path.substring(1)}`;
            }, 2000);
        }
    </script>
</body>
</html>
